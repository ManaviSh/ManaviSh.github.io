<!DOCTYPE html>
  
<html>
<head>
    <title>List of plans for reference</title>
</head>
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
      
    th:tr{
        color: blue;
  
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
  
    }
  
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
  
<body>
  
<table style="margin-left: 20px;">
<!-- Table headers -->
    <th>
        <tr style="color: green; ">    
        <td>Serial Number</td>
        <td>Plan Id</td>
</tr>
    </th>
      
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%}
  
<!-- table rows -->
<tr>
    <td>{{i}}</td>
  <td><a href = {{list_of_plans[i]}}>{{list_of_plans[i]}}</a></td>
  
{%endfor%}
  
</tr>
  
</table>
  
  
</body>
</html>
